<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <h1>This is a list</h1>
        <body>
            An ordered list:
            <ol>
                <li>Cats</li>
                <li>Dogs</li>
                <li>Foxes</li>
            </ol>
            An unordered list:
            <ul>
                <li>Cats</li>
                <li>Dogs</li>
                <li>Foxes</li>
            </ul>
        </body>
    </head>
</html>
