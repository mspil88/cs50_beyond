<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="main-body">
        <div class="header-div">
        <header>
            <ul class="header-menu-1">
                <li ><a class="link1" href="index.html"><img src="google_mini.png" alt="google_mini"></a></li>
                <li><a class="link2" href="#"></a></li>
            </ul>
            <ul class="header-menu">
                
                <li><a class="link" href="#"></a></li>
                <li><a class="link" href="images.html"></a></li>
                <li><img src="grid2.png" id="grid-img"> </li>
                <button type="submit" class="btn_signin">Sign In</button>
          
            </ul>
        </header>
        </div>
        </body>
    <div class = "advanced-sea-bar">
        <label class="advanced-sea-lab"> Advanced Search</label>
    </div>
    <div class = "line-div"></div>

        <div class="form-container">
            <form>
                <div class="find-page-cont">
                    <div class="find-page">
                        <span>Find pages with...</span>
                    </div>
                </div>
                <div class="fp-sep"></div>
                <div class="to-do-cont">
                    <div class="to-do">
                        <span>To do this in the search box</span>
                    </div>
                </div>
                <div class="all-words-cont">
                    <div class="all-words">
                        <label class="left-side-labs">all these words:</label>
                        <input class="words-input" type="text" value autofocus="autofocus">
                        <label class="right-side-labs">Type the important words: tri-color rat terrier</label>
                    </div>
                    
                

                </div>
                <div class="spacer"></div>
                
                <div class="all-words-cont">
                    <div class="all-words">
                        <label class="left-side-labs">this exact word or phrase:</label>
                        <input class="words-input-2" type="text" value autofocus="autofocus">
                        <label class="right-side-labs">Put exact words in quotes: "rat terrier"</label>
                    </div>
                    
                

                </div>
                <div class="all-words-cont">
                    <div class="all-words">
                        <label class="left-side-labs">any of these words:</label>
                        <input class="words-input-3" type="text" value autofocus="autofocus">
                        <label class="right-side-labs">Type OR between all the words you want: miniature OR standard</label>
                    </div>
                    
                

                </div>
                <div class="all-words-cont">
                    <div class="all-words">
                        <label class="left-side-labs">none of these words:</label>
                        <input class="words-input-4" type="text" value autofocus="autofocus">
                        <label class="right-side-labs">Put a minus sign just before the words that you don't want: </label>
                    </div>
                    
                

                </div>
                <div class="all-words-cont">
                    <div class="all-words">
                        <label class="left-side-labs">numbers ranging from: </label>
                        <input class="words-input-5a" type="text" value autofocus="autofocus">
                        <label class='mid-lab'>to</label>
                        <input class="words-input-5b" type="text" value autofocus="autofocus">
                        <label class="right-side-labs">Put two full stops between the numbers and add a unit of measurement</label>
                    </div>
                    
                

                </div>
                <div class = "line-div-2"></div>
                <div class="find-page-cont">
                    <div class="find-page">
                        <span>Then narrow your results <br/>
                                by...</span>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="all-words">
                        <label class="left-side-labs">language:</label>
                            <select class="lang-select" name="lang-select">
                                <option selected="selected" value = "any language">any region</option>
                                <option value = "Afrikaans">Afrikaans</option>
                                <option value = "Arabic">Arabic</option>
                                <option value = "Armenian">Armenian</option>
                                <option value = "Belarusian">Belarusian</option>
                                <option value = "Bulgarian">Bulgarian</option>
                                <option value = "Chinese_Simp">Chinese (Simplified)</option>
                                <option value = "Chinese_Trad">Chinese (Traditional)</option>
                                <option value = "Croatian">Croatian</option>
                            </select>
                        <label class="right-side-labs">Find pages in the laguage that you select</label>
                    </div>
                    
                

                </div>
                <div class="dropdown">
                    <div class="all-words">
                        <label class="left-side-labs">region:</label>
                            <select class="region-select" name="lang-select">
                                <option selected="selected" value = "any region">any region</option>
                                <option value = "Afghanistan">Afghanistan</option>
                                <option value = "Albania">Albania</option>
                                <option value = "Algeria">Algeria</option>
                                <option value = "American Samoa">American Samoa</option>
                                <option value = "Andorra">Andorra</option>
                                <option value = "Angola">Angola</option>
                                <option value = "Anguilla">Anguilla</option>
                                <option value = "Antartica">Antartica</option>
                            </select>
                        <label class="right-side-labs">Find pages published in a particular region.</label>
                    </div>
                    
                

                </div>
                <div class="dropdown">
                    <div class="all-words">
                        <label class="left-side-labs">last update:</label>
                            <select class="last-update" name="update-select">
                                <option selected="selected" value = "anytime">anytime</option>
                                <option value = "24-h">last 24 hours</option>
                                <option value = "upto-week">up to a week ago</option>
                                <option value = "upto-month">up to a month ago</option>
                                <option value = "upto-year">up to a year ago Samoa</option>
                  
                            </select>
                        <label class="right-side-labs">Find pages updated within the time that you specify.</label>
                    </div>
                    
                

                </div>
                <div class="all-words-cont">
                    <div class="all-words">
                        <label class="left-side-labs">Site or domain: </label>
                        <input class="words-input-6" type="text" value autofocus="autofocus">
                        <label class="right-side-labs">Search one site (like wikipedia.org) or limit your results to a domain</label>
                    </div>
                    
                

                </div>
                <div class="dropdown">
                    <div class="all-words">
                        <label class="left-side-labs">last update:</label>
                            <select class="terms-appearing" name="terms-select">
                                <option selected="selected" value = "anywhere">anywhere in the page</option>
                                <option value = "title">in the title of the page</option>
                                <option value = "text">in the text of the page</option>
                                <option value = "url">in the url of the page</option>
                                <option value = "links">in links to the page</option>
                  
                            </select>
                        <label class="right-side-labs">Search for terms in the whole page, page title or web address, or links.</label>
                    </div>
                    
                

                </div>
                <div class="dropdown">
                    <div class="all-words">
                        <label class="left-side-labs"><a href="#">SafeSearch:</a></label>
                            <select class="safe-search" name="search-select">
                                <option selected="selected" value = "explicit">Show explicit results</option>
                                <option value = "hide">Hide explicit results</option>
                            </select>
                        <label class="right-side-labs">Tell <a href="#">SafeSearch</a> whether to filter sexually explicit content.</label>
                    </div>
                    
                

                </div>
                <div class="dropdown">
                    <div class="all-words">
                        <label class="left-side-labs">file type:</label>
                            <select class="file-type" name="file-select">
                                <option selected="selected" value = "any">any format</option>
                                <option value = "adobe">Adobe Acrobat PDF (.pdf)</option>
                                <option value = "adobe-ps">Adobe Postscript (ps)</option>
                                <option value = "autodesk">Autodesk DWF (.dwf)</option>
                                <option value = "google-kml">Google Earth KML (.kml)</option>
                                <option value = "google-kmz">Google Earth KMZ (.kmz)</option>
                                <option value = "excel">Mircosoft Excel (.xls)</option>
                                <option value = "powerpoint">Microsoft Powerpoint (.ppt)</option>
                  
                            </select>
                        <label class="right-side-labs">Find pages in the format that you prefer.</label>
                    </div>
                    
                

                </div>
                <div class="dropdown">
                    <div class="all-words">
                        <label class="left-side-labs"><a href="#">usage rights:</a></label>
                            <select class="usage-rights" name="usage-select">
                                <option selected="selected" value = "not-filt">not filtered by licence</option>
                                <option value = "free1">free to use or share</option>
                                <option value = "free2">free to use or share, even commercially</option>
                                <option value = "free3">free to use share or modify</option>
                                <option value = "free4">free to use, share or modify, even commercially</option>
                  
                            </select>
                        <label class="right-side-labs">Find pages that you are free to use yourself</label>
                    </div>
                    
                

                </div>
                <div class="dropdown">
                    <div class="all-words">
                        
                        <label class="left-side-labs"><a href="#"> </a></label>
                        <button class="btn-adv-sea" type="submit">Advanced Search</button>
                            

                    </div>
                    
    
            </form>
  
           

        </div>
    </body>

</html>
